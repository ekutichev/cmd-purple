::langs: 
::English - en_us;
::Русский - ru_ru; 
set lang=en_us

::Default directory:
set sd=C:\

::Directory for libs:
set dfl=.system\libs\

::Directory for custom-command:
set dfc-c=.system\custom-commands\

::The name of the executable file:
set executable-file=.system\purple.bat

::Cmd support (true\false):
set cmd-support=true

::Custom commands support (true\false):
set custom-commands-support=false

::Welcome message (true\false):
set welcome-message=true

::Color for the terminal:
::0 = Черный      8 = Серый
::1 = Синий       9 = Светло-синий
::2 = Зеленый     A = Светло-зеленый
::3 = Голубой     B = Светло-голубой
::4 = Красный     C = Светло-красный
::5 = Лиловый     D = Светло-лиловый
::6 = Желтый      E = Светло-желтый
::7 = Белый       F = Ярко-белый
set color=07